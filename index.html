<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de tarefas - Projeto Final Javascript DNC</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <main>
    <h1>Board de tarefas</h1>
    <section id="create-todo-section">
      <form id="create-todo-form">
        <input 
          type="text" 
          id="task-field" 
          name="task-field"
          class="input-task-field"
          placeholder="Nome da tarefa"
        />
        <input 
          type="text" 
          id="tag-field" 
          name="tag-field"
          class="input-tag-field"
          placeholder="Etiqueta"
        />
        <button type="submit" id="save-task" class="add-task-btn">+</button>
      </form>
    </section>
    
    <section class="todo-list-section">
      <ul id="todo-list"></ul>
    </section>

    <footer id="todo-footer">
      <div id="done-counter"></div>
    </footer>
  </main>
</body>
</html>
